<div
  class="p-4  w-72 hover:border-1 hover:border-gray-300  rounded-lg flex flex-col items-center"
>
  <div class="w-64 h-64 relative overflow-hidden rounded-lg mb-2 group">
    <img [src]="product()?.image" class="w-full h-full object-cover" alt="" />
    <div
      class="absolute top-0 bottom-0 bg-gray-500 opacity-0 group-hover:opacity-30 transition-opacity duration-300 h-full w-full"
    ></div>

    <button
      class="absolute top-2 right-2 bg-white rounded-full p-1 cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      <lucide-angular
        [img]="Trash"
        [size]="22"
        color="red"
        class="my-icon"
      ></lucide-angular>
    </button>

    <button
      class="absolute bottom-4 left-8 right-8 bg-white p-2 text-black cursor-pointer rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"
    >
      Move to Cart
    </button>
  </div>

  <div class="text-start w-full">
    <h3
      class="text-sm font-bold text-ellipsis overflow-hidden whitespace-nowrap"
      title="{{ product()?.product_name }}"
    >
      {{ product()?.product_name }}
    </h3>
    <h4 class="text-sm font-semibold text-gray-700">
      {{ product()?.category_name || "Uncategorized" }}
    </h4>
    <div class="flex gap-3">
      <h4 class="text-sm font-semibold text-gray-700">
        ${{ product()?.price }}
      </h4>

      <h6 class="text-sm font-semibold text-gray-500 line-through">
        ${{ product()?.price! + 20 }}
      </h6>
    </div>
  </div>
</div>
