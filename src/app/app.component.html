<app-header/>

<section  class="flex flex-col mx-auto w-10/12">
  
  
  @if (loaded()) {
    <div class="py-4 hidden md:block " >
      <h1 class="text-2xl">My Profile</h1>
    </div>
    
    <div class="flex flex-col md:flex-row mx-auto gap-8">
      <aside class="w-1/5" >
       <app-sidebar />
     </aside>
     <main class="w-4/5 flex gap-8 flex-wrap mx-auto">
       @for(product of products() ; track $index) {
   
         <app-product-card [product]="product"/>
       }
     </main>
    </div>
  }@else {
    <div class="flex justify-center items-center h-screen w-full" >
      <h1 class="font-bold text-2xl">Loading...</h1>
    </div>
  }
</section>
<app-footer/>
